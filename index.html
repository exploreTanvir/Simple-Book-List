<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link rel="stylesheet" href="./js/css/bootstrap.min.css" />
    <title>My BookList App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-success"></i
        ><span class="text-success"> Book</span>List
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title" class="fs-4 mb-0">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author" class="fs-4 mt-2">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="year" class="fs-4 mt-2">Year</label>
          <input type="number" name="number" id="year" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="btn btn-block btn-success fs-4 mt-4 text-white w-100"
        />
      </form>
      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="./js/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
